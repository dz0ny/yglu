env: test
system: !- $import('system-'+$.env+'.yml')
service: !()
  name: !? $.name
  image: !? $.name + ':' + $.version
services: !?
    .system
    .services
    .select($.service)
properties: !-
  test:
    auth: OAuth
    truststore: !? switch($.system.services.contains('auth-service') => $.withoutAuth())
    withoutAuth: !()
      host: auth
      path: /trust-prod
!+ true : !? $.properties[$.system.env]
