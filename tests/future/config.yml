env: test
system: !- $import('system-'+$.env+'.yml')
service: !()
  name: !? $.name
  image: !? $.name + ':' + $.version
services: !?
    .system
    .services
    .select($_.service)
properties: !-
  test:
    auth: OAuth
    truststore: !? switch($_.system.services.contains('auth-service') => $parent.withoutAuth())
    withoutAuth: !()
      host: auth
      path: /trust-prod
!if true : !? $_.properties[$.system.env]
