# Idea for future feature:
# Provide overlay for convenient merge customization
left: !-
  a:
    b: !? 2
    x: !? 2
  c: 1
  e: 
    - name: one
      value: 0
    - name: two
      value: 2   
  f: 
    a: 1

right: !-
  a:
    b: !? 3
    x: !? 3
  c: null
  d: 4
  e: 
    - name: one
      value: 1
  f: !replace
    b: 1

actual:
  !+ : !? .left
  !+ :
    a:
      f: null # clear f to be replaced by right's version  
  !+ :
    a:
      b: !? $0 + $1
    e: 
      - !for $match($0.name = $1.name): !()
        - !+: !? $0
          !+: !? $1
  !+ : !? .right