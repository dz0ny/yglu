# input
a: !() $ + 1
b: !? ($.a)(2)
c: !() 
  d: !? $.name.toUpper()
  e: !? $.age + $_.b
f:
  !? ($.c)({name => foo, age => 30})
g: !-
  - name: foo
    age: 10
  - name: bar
    age: 20
h: !? ($_.a)(3)
i: !? $.g.select(($_.c)($))
---
# output
b: 3
f:
  d: FOO
  e: 33
h: 4
i:
  - d: FOO
    e: 13
  - d: BAR
    e: 23

